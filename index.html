<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine ðŸ’˜</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: linear-gradient(135deg, #ffd1dc, #ffb3c6);
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      background: white;
      padding: 28px;
      border-radius: 22px;
      box-shadow: 0 24px 60px rgba(0,0,0,.25);
      text-align: center;
      width: min(560px, 92vw);
      z-index: 2;
    }

    h1 {
      font-size: clamp(34px, 6vw, 48px);
      margin: 0 0 14px;
    }

    .btns {
      position: relative;
      height: 90px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 18px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 16px 26px;
      font-size: 22px;
      font-weight: 800;
      cursor: pointer;
      box-shadow: 0 12px 28px rgba(0,0,0,.2);
    }

    #yes { background: #22c55e; color: white; }
    #no  { background: #ef4444; color: white; position: absolute; }

    #msg {
      margin-top: 22px;
      font-size: 24px;
      font-weight: 800;
      min-height: 28px;
    }
  </style>
</head>

<body>

  <canvas id="confetti"></canvas>

  <div class="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>

    <div class="btns" id="area">
      <button id="yes">YES ðŸ’–</button>
      <button id="no">NO ðŸ™ƒ</button>
    </div>

    <div id="msg"></div>
  </div>

  <script>
    // ----- NO BUTTON -----
    const area = document.getElementById("area");
    const no = document.getElementById("no");
    const yes = document.getElementById("yes");
    const msg = document.getElementById("msg");

    function moveNo() {
      const r = area.getBoundingClientRect();
      const pad = 12;
      no.style.left =
        Math.random() * (r.width - no.offsetWidth - pad * 2) + pad + "px";
      no.style.top =
        Math.random() * (r.height - no.offsetHeight - pad * 2) + pad + "px";
    }

    window.addEventListener("load", moveNo);
    window.addEventListener("resize", moveNo);
    no.addEventListener("mouseenter", moveNo);
    no.addEventListener("touchstart", moveNo, { passive: true });
    no.addEventListener("click", moveNo);

    // ----- CANVAS CONFETTI -----
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let pieces = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    function launchConfetti() {
      pieces = [];
      for (let i = 0; i < 200; i++) {
        pieces.push({
          x: Math.random() * canvas.width,
          y: Math.random() * -canvas.height,
          size: Math.random() * 8 + 6,
          speed: Math.random() * 4 + 3,
          rot: Math.random() * Math.PI,
          spin: Math.random() * 0.2 - 0.1,
          color: ["#ff4d6d","#ffd166","#06d6a0","#4dabf7","#c77dff"]
            [Math.floor(Math.random() * 5)]
        });
      }
      requestAnimationFrame(updateConfetti);
    }

    function updateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      pieces.forEach(p => {
        p.y += p.speed;
        p.rot += p.spin;

        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rot);
        ctx.fillStyle = p.color;
        ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size * 1.4);
        ctx.restore();
      });

      pieces = pieces.filter(p => p.y < canvas.height + 40);
      if (pieces.length > 0) requestAnimationFrame(updateConfetti);
    }

    yes.addEventListener("click", () => {
      msg.textContent = "Okayâ€¦ itâ€™s a date ðŸ’ž";
      launchConfetti();
    });
  </script>

</body>
</html>
