<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine ðŸ’˜</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: linear-gradient(135deg, #ffd1dc, #ffb3c6);
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      background: white;
      padding: 28px;
      border-radius: 22px;
      box-shadow: 0 24px 60px rgba(0,0,0,.25);
      text-align: center;
      width: min(560px, 92vw);
      z-index: 2;
    }

    h1 {
      font-size: clamp(34px, 6vw, 48px);
      margin: 0 0 14px;
    }

    .btns {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 18px;
      margin-top: 18px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 16px 26px;
      font-size: 22px;
      font-weight: 800;
      cursor: pointer;
      box-shadow: 0 12px 28px rgba(0,0,0,.2);
    }

    #yes { background: #22c55e; color: white; }
    #no  { background: #ef4444; color: white; }

    #msg {
      margin-top: 22px;
      font-size: 24px;
      font-weight: 800;
      min-height: 28px;
    }
  </style>
</head>

<body>

  <canvas id="confetti"></canvas>

  <div class="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>

    <div class="btns">
      <button id="yes">YES ðŸ’–</button>
      <button id="no">NO ðŸ™ƒ</button>
    </div>

    <div id="msg"></div>
  </div>

  <script>
    const no = document.getElementById("no");
    const yes = document.getElementById("yes");
    const msg = document.getElementById("msg");

    let escaped = false;

    function moveNoAnywhere() {
      if (!escaped) {
        const r = no.getBoundingClientRect();
        no.style.position = "fixed";
        no.style.left = r.left + "px";
        no.style.top = r.top + "px";
        escaped = true;
      }

      const yesRect = yes.getBoundingClientRect();
      const padding = 100;

      let x, y, tries = 0;

      do {
        x = Math.random() * (window.innerWidth - no.offsetWidth);
        y = Math.random() * (window.innerHeight - no.offsetHeight);
        tries++;
        if (tries > 60) break;
      } while (
        x < yesRect.right + padding &&
        x + no.offsetWidth > yesRect.left - padding &&
        y < yesRect.bottom + padding &&
        y + no.offsetHeight > yesRect.top - padding
      );

      no.style.left = x + "px";
      no.style.top = y + "px";
    }

    no.addEventListener("mouseenter", moveNoAnywhere);
    no.addEventListener("touchstart", moveNoAnywhere, { passive: true });
    no.addEventListener("click", moveNoAnywhere);

    /* ---------- HEART CONFETTI ---------- */

    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let hearts = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    function drawHeart(x, y, size, color, rotation) {
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(rotation);
      ctx.scale(size, size);
      ctx.beginPath();
      ctx.moveTo(0, -0.3);
      ctx.bezierCurveTo(-0.5, -0.8, -1.2, -0.1, 0, 1);
      ctx.bezierCurveTo(1.2, -0.1, 0.5, -0.8, 0, -0.3);
      ctx.closePath();
      ctx.fillStyle = color;
      ctx.fill();
      ctx.restore();
    }

    function launchConfetti() {
      hearts = [];
      const colors = ["#ff4d6d", "#ff758f", "#ffd1dc", "#ff8fab", "#c77dff"];

      for (let i = 0; i < 200; i++) {
        hearts.push({
          x: Math.random() * canvas.width,
          y: Math.random() * -canvas.height,
          size: Math.random() * 8 + 6,
          speed: Math.random() * 3 + 2.5,
          rotation: Math.random() * Math.PI,
          spin: Math.random() * 0.04 - 0.02,
          color: colors[Math.floor(Math.random() * colors.length)]
        });
      }
      requestAnimationFrame(updateConfetti);
    }

    function updateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      hearts.forEach(h => {
        h.y += h.speed;
        h.rotation += h.spin;
        drawHeart(h.x, h.y, h.size / 20, h.color, h.rotation);
      });

      hearts = hearts.filter(h => h.y < canvas.height + 40);
      if (hearts.length) requestAnimationFrame(updateConfetti);
    }

    yes.addEventListener("click", () => {
      msg.textContent = "Okayâ€¦ itâ€™s a date ðŸ’ž";
      launchConfetti();
    });
  </script>

</body>
</html>
