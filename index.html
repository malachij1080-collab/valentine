<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine ðŸ’˜</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: linear-gradient(135deg, #ffd1dc, #ffb3c6);
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      background: white;
      padding: 28px;
      border-radius: 22px;
      box-shadow: 0 24px 60px rgba(0,0,0,.25);
      text-align: center;
      width: min(560px, 92vw);
      z-index: 2;
    }

    h1 {
      font-size: clamp(34px, 6vw, 48px);
      margin: 0 0 14px;
    }

    .btns {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 18px;
      margin-top: 18px;
      position: relative;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 16px 26px;
      font-size: 22px;
      font-weight: 800;
      cursor: pointer;
      box-shadow: 0 12px 28px rgba(0,0,0,.2);
      transition: transform 0.25s ease;
    }

    #yes {
      background: #22c55e;
      color: white;
      z-index: 3;
      transform-origin: center;
    }

    #no {
      background: #ef4444;
      color: white;
      z-index: 3;
    }

    .ghost {
      visibility: hidden;
    }

    #msg {
      margin-top: 22px;
      font-size: 24px;
      font-weight: 800;
      min-height: 28px;
    }
  </style>
</head>

<body>

  <canvas id="confetti"></canvas>

  <div class="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>

    <div class="btns" id="btnRow">
      <button id="yes">YES ðŸ’–</button>
      <button id="no">NO ðŸ™ƒ</button>
    </div>

    <div id="msg"></div>
  </div>

  <script>
    const yes = document.getElementById("yes");
    const no  = document.getElementById("no");
    const row = document.getElementById("btnRow");
    const msg = document.getElementById("msg");

    let escaped = false;
    let growthCount = 0;
    const maxGrowth = 4;
    const growthStep = 0.12; // 12% per growth

    function lockYesPosition() {
      const r = yes.getBoundingClientRect();

      const ghost = document.createElement("div");
      ghost.className = "ghost";
      ghost.style.width = r.width + "px";
      ghost.style.height = r.height + "px";
      yes.after(ghost);

      yes.style.position = "fixed";
      yes.style.left = r.left + "px";
      yes.style.top  = r.top  + "px";
    }

    function growYes() {
      if (growthCount >= maxGrowth) return;
      growthCount++;
      const scale = 1 + growthStep * growthCount;
      yes.style.transform = `scale(${scale})`;
    }

    function moveNoAnywhere() {
      if (!escaped) {
        lockYesPosition();

        const r = no.getBoundingClientRect();
        no.style.position = "fixed";
        no.style.left = r.left + "px";
        no.style.top  = r.top  + "px";

        escaped = true;
      }

      const yesRect = yes.getBoundingClientRect();
      const safe = 120;

      let x, y, tries = 0;
      do {
        x = Math.random() * (window.innerWidth  - no.offsetWidth);
        y = Math.random() * (window.innerHeight - no.offsetHeight);
        tries++;
        if (tries > 80) break;
      } while (
        x < yesRect.right  + safe &&
        x + no.offsetWidth > yesRect.left - safe &&
        y < yesRect.bottom + safe &&
        y + no.offsetHeight > yesRect.top - safe
      );

      no.style.left = x + "px";
      no.style.top  = y + "px";

      growYes();
    }

    no.addEventListener("mouseenter", moveNoAnywhere);
    no.addEventListener("touchstart", moveNoAnywhere, { passive: true });
    no.addEventListener("click", moveNoAnywhere);

    /* ---------- HEART CONFETTI ---------- */
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let hearts = [];
    const gravity = 0.45;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    function launchConfetti() {
      hearts = [];
      const count = 70;

      for (let i = 0; i < count; i++) {
        hearts.push({
          x: Math.random() * canvas.width,
          y: Math.random() * -canvas.height,
          vy: Math.random() * 2.5 + 3,
          drift: Math.random() * 1.6 - 0.8,
          size: Math.random() * 20 + 22,
          rot: Math.random() * Math.PI,
          spin: Math.random() * 0.04 - 0.02,
          char: ["ðŸ’–","ðŸ’˜","ðŸ’•","ðŸ’—","ðŸ’ž"][Math.floor(Math.random() * 5)]
        });
      }
      requestAnimationFrame(updateConfetti);
    }

    function updateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      hearts.forEach(h => {
        h.vy += gravity;
        h.y  += h.vy;
        h.x  += h.drift;
        h.rot += h.spin;

        ctx.save();
        ctx.translate(h.x, h.y);
        ctx.rotate(h.rot);
        ctx.font = `${h.size}px "Apple Color Emoji","Segoe UI Emoji","Noto Color Emoji",sans-serif`;
        ctx.fillText(h.char, 0, 0);
        ctx.restore();
      });

      hearts = hearts.filter(h => h.y < canvas.height + 80);
      if (hearts.length) requestAnimationFrame(updateConfetti);
    }

    yes.addEventListener("click", () => {
      msg.textContent = "Okayâ€¦ itâ€™s a date ðŸ’ž";
      launchConfetti();
    });
  </script>

</body>
</html>
